{% extends 'groups/group_base.html' %}  
{% load bootstrap4 %}

{% block group_content %}
<h3>Create New group</h3>
<div class="container">
    <form action="{%url 'groups:create'%}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="" id="" class="btn btn-primary btn-fill btn-success" type="submit" value="create">Create Group</button>
    </form>
</div>
{% endblock group_content %}
